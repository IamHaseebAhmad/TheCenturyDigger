<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css"> 
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <title>THE CENTURY DIGGER (2020)</title>
    </head>

    <body style="background-image: url('images/bg-main.jpg');">
        
        <div class="sidebar">
            <div class=site-head>
                <h1>THE CENTURY DIGGER</h1>
            </div>
            <div class="menu">
                <p class="menu-roll-btn"><img id="menu-roll-ic" src="icons/rollDice.png">Roll Dice</p>
                <p class="menu-hold-btn"><img id="menu-hold-ic" src="icons/holdScore.png">Hold the Scores</p>
            </div>
        </div>

        <div class="main-container">
            <div class="player-0">
                <p id="player-name-0">PLAYER 1 <span class="dot_0"></span></p>
                    <p id="player-score-0">97</p>
                
                    <div class="player-div-0"> 
                        <p style="padding-top: 10px;">CURRENT</p>
                        <p id="player-current-score-0">0</p>
                    </div>                
            </div>
        
            <div class="player-1">
                <p id="player-name-1">PLAYER 2 <span class="dot_1"></span></p>
                <p id="player-score-1">28</p>

                <div class="player-div-1"> 
                    <p style="padding-top: 10px;">CURRENT</p>
                    <p id="player-current-score-1">0</p>
                </div>
            </div>

            <img class="dice-img" src="Dice-icons/dice-1.jpg">
        </div>

        <script src="Backend/function.js"></script>
    </body>

</html>
